<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/auth/style.css')}}"/> 
    <title>PMS</title>
</head>
<body>
    <main>
        <img src="/static/general/images/pms-logo-transparent-black.png" alt="pms-logo">

        <form method="post" autocomplete="off" action="/auth/login" id="login-form">
            <div class="input">
                <input type="text" name = "username" 
                placeholder="Username" autofocus="autofocus" {%if user %}value="{{user}}"{% endif %}>
            </div>
        
            <div class="input">
                <div>
                    <input type="password" name = "password" id="password" placeholder="Password">
                </div>
            </div>
            {%if error %}<div class="error-message"><p>{{error}}</p></div>{% endif %}
        </form>

        <button type="submit" id = "login_button" form="login-form" class="login-button">Login</button>
    </main>

    <footer>
        <div class="footer-group">
            <p class="footer-text">By login up, you agree to our <a href="">Terms of Service</a> and <a href="">Privacy policy</a></p>
        </div>
        <div class="footer-group">
            <p class = "footer-text">&#169 2022 PMS</p>
            <p class = "footer-text">Version 0.1.1</p>
        </div>
    </footer>
</body>
</html>
