{% extends "base.html" %}
{% block css %}<link rel="stylesheet" href="{{ url_for('static', filename='table/style.css')}}"/>{% endblock %}
{% block scripts %}<script src="/static/table/scripts.js" defer></script>
{% endblock %}
{% block title%}PMS | Data{% endblock %}

{% block  main%}
<div class="input-fields">
    <div class="filter-field">
        <div>
            <label>Project</label>
        </div>
        <input type="text" name="project" id="project" autocomplete="off" required>
        <datalist id="projects"></datalist>
    </div>
    <div>
        <div>
            <label>Field</label>
        </div>
        <input type="text" name="field" id="field" autocomplete="off" required>
        <datalist id="fields"></datalist>
    </div>
    <div class="filter-field">
        <div>
            <label>Value</label>
        </div>
        <input type="text" name="value" id="value" autocomplete="off" required>
        <datalist id="values"></datalist>
    </div>
    <button type="button" id="show_results_button" class="black-button">Show results</button>
</div>

<div class="color-main data-tables margin-top">
    <div id = "intro-text">
        <p>Select one option for data visulization...</p> 
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chart-dots"
            width="160" height="160" viewBox="0 0 24 24" stroke-width="0.25" stroke=" #d5d5d5" fill="none" 
            stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M3 3v18h18"></path>
            <circle cx="9" cy="9" r="2"></circle>
            <circle cx="19" cy="7" r="2"></circle>
            <circle cx="14" cy="15" r="2"></circle>
            <line x1="10.16" y1="10.62" x2="12.5" y2="13.5"></line>
            <path d="M15.088 13.328l2.837 -4.586"></path>
        </svg>
    </div>
    
    <div name = "table" id = "projects_table" class = "table-window">
        <div class = "filter-remove-buttons">
            <button class="black-button" id="projects_table_filter_button" >Filter</button>
            <button class="white-button" id="projects_table_remove_button" >Remove</button>
        </div>
        <table class="margin-main"></table>
    </div>
    <div name = "table" id = "actions_table" class = "table-window">
        <div class = "filter-remove-buttons">
            <button class="black-button" id="actions_table_filter_button" >Filter</button>
            <button class="white-button" id="actions_table_remove_button" >Remove</button>
        </div>
        <table class="margin-main"></table>
    </div>
    <div name = "table" id = "wps_table"  class = "table-window">
        <div class = "filter-remove-buttons">
            <button class="black-button" id="wps_table_filter_button" >Filter</button>
            <button class="white-button" id="wps_table_remove_button" >Remove</button>
        </div>
        <table class="margin-main" id = "wps_table"></table>
    </div>
    <div  name = "table" id = "users_table"  class = "table-window">
        <div class = "filter-remove-buttons">
            <button class="black-button" id="users_table_filter_button" >Filter</button>
            <button class="white-button" id="users_table_remove_button" >Remove</button>
        </div>
        <table class="margin-main"></table>
    </div>
</div>


{% endblock %}
