{% extends "base.html" %}
{% block css %}<link rel="stylesheet" href="{{ url_for('static', filename='/wps/style.css')}}"/>{% endblock %}
{% block scripts %}<script src="/static/wps/create.js" defer></script>{% endblock %}
{% block title %}PMS | WP{% endblock %}


{%block main%}
<div class="top-buttons">
    <button class = "black-button"type = "submit" id = "submit_button">Generate WP</button>
    <button class = "white-button"type = "submit" id = "cancel_button">Cancel</button>
</div>
<form autocomplete="off" method="post">
    <div class="border"></div>    
    <div class="group">
        <div>
            <label>Project</label>
        </div>
        <div class="fields-group">
            <div class="dropdwn">
                <label class="label-field" >Project code</label><br>
                <input class = "input-2" id="project_code" autocomplete="off">
                <datalist id="projects"></datalist>
            </div>
        </div>
    </div>
    <div class="border"></div>
    <div class="group">
        <div>
            <label class = "label-title">Situtaion</label>
        </div>
        <div class="fields-group">
            <div class="dropdown">
                <label class = "label-field">Phase</label><br>
                <input class = "input-3" id = "phase_code" autocomplete="off">
                <datalist id="phases" class = "input-3" ></datalist>
            </div>
            <div class="dropdown">
                <label class = "label-field">System</label><br>
                <input class = "input-3" id = "system_code" autocomplete="off">
                <datalist id="systems" class = "input-3" ></datalist>
            </div>
            <div class="dropdown">
                <label class = "label-field">Zone</label><br>
                <input class = "input-3" id = "zone_code" autocomplete="off">
                <datalist id="zones" class = "input-3" ></datalist>
            </div>
        </div>
    </div>

    <div class="group">
        <div>
            <label class = "label-title">Workspace</label>
        </div>
        <div class="fields-group">
            <div class="dropdown">
                <label class = "label-field">Discipline</label><br>
                <input class = "input-3" id = "discipline_code" autocomplete="off">
                <datalist id="disciplines" class = "input-3" ></datalist>
            </div>
            <div class="dropdown">
                <label class = "label-field">Fabrication line</label><br>
                <input class = "input-3" id = "line_code" autocomplete="off">
                <datalist id="types" class = "input-3" ></datalist>
            </div>
            <div class="dropdown">
                <label class = "label-field">Station</label><br>
                <input class = "input-3" type="text" id = "station_code" autocomplete="off">
                <datalist id="stations" class = "input-3"></datalist>
            </div>

        </div>
    </div>
    <div class="border"></div>
    <div id = "subtasks">
        <div class="group">
            <div>
                <label class = "label-title">Task</label>
            </div>
            <div class="fields-group">
                <div class="dropdown">
                    <label class = "label-field">Action</label><br>
                    <input class = "input-3" name = "task_action" id = "action_0" autocomplete="off">
                    <datalist id="actions_0" class = "input-3"></datalist>
                </div>
                <div class="dropdown">
                    <label class = "label-field">Area</label><br>
                    <input class = "input-3" type="text" name = "task_area" id = "area_0" autocomplete="off">
                    <datalist id="areas_0" class = "input-3"></datalist>
                </div>
                <div class="dropdown">
                    <label class = "label-field">Task</label><br>
                    <input class = "input-3" name = "task_code" id = "task_0" autocomplete="off">
                    <datalist id="tasks_0" class = "input-3"></datalist>
                </div>
            </div>
        </div>
    </div>
    <div class="group">
        <button type="button" id = "more_button" class="more-tasks">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-plus"
            width="40" height="40" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor"
            fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <circle cx="12" cy="12" r="9"></circle>
                <line x1="9" y1="12" x2="15" y2="12"></line>
                <line x1="12" y1="9" x2="12" y2="15"></line>
            </svg>
            <p>Click here to add new task...</p>
        </button>
    </div>
</form>
<dialog id="validate_window"></dialog>
{%endblock%}
