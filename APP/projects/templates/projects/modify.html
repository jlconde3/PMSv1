{% extends "base.html" %}
{% block css %}<link rel="stylesheet" href="{{ url_for('static', filename='/projects/style.css')}}"/>{% endblock %}
{% block scripts %}<script src="/static/projects/modify.js" defer></script>{% endblock %}

{% block title %}PMS | Modify Project{% endblock %}

{%block main%}
<form autocomplete="off" method="post" action="/projects/modify" >
    <div class="top-buttons">
        <button class = "black-button" type="submit" id = "submit_button">Save changes</button>
        <button class = "white-button" type="button" id = "cancel_button">Cancel</button>
    </div>
    <div class="border"></div>
    <div class="group">
        <div>
            <label class = "label-title">Project</label>
        </div>
        <div class="fields-group">
            <div class="dropdown">
                <label class ="label-field">Code</label><br>
                <input name="code" id="code" class ="input-2" type="text" minlength="8" maxlength="8" required>
                <datalist id="projects" class="input-2"></datalist>
            </div>
        </div>
    </div>
    <div class="border"></div>
    <div class="top-buttons">
        <button class = "black-button" type="button" id = "retrive_button">Retrive data</button>
    </div>
    <div class="group">
        <div>
            <label class = "label-title">Description</label>
        </div>
        <div class="fields-group">
            <div>
                <label class ="label-field">Name</label><br>
                <input name="name" id="name" class="input-2" type="text" minlength="5" maxlength="20" required>
            </div>
            <div>
                <label class ="label-field">Client</label><br>
                <input name="client" id="client" class="input-2" type="text" minlength="2" maxlength="10" required>
            </div>
        </div>
    </div>
    <div class="group">
        <div>
            <label class = "label-title">Business</label>
        </div>
        <div class="fields-group">
            <div>
                <label class ="label-field">Section</label><br>
                <input name="section" id="section" class="input-2" minlength="2" maxlength="10" required>
            </div>
            <div>
                <label class ="label-field">Division</label><br>
                <input name="division" id="division" class="input-2" type="text" minlength="2" maxlength="10" required>
            </div>
        </div>
    </div>
    <div class="border"></div>
    <div class="group">
        <div>
            <label class = "label-title">Budget</label>
        </div>
        <div class="fields-group">
            <div>
                <label class ="label-field">Proejct budget</label><br>
                <input name="budget" id="budget" class="input-2" type="number" min="0" max="100000000" step="any" required>
            </div>
            <div>
                <label class ="label-field">Margin</label><br>
                <input name="margin" id="margin" class="input-2" type="number" min="0" max="100" step="any" required>
            </div>
        </div>
    </div>
    <div class="group">
        <div>
            <label class = "label-title">CPT</label>
        </div>
        <div class="fields-group">
            <div>
                <label class ="label-field">Default</label><br>
                <input name="default" id="default" class="input-2" type="number" min="0" max="1000" required>
            </div>
            <div>
                <label class ="label-field">Actions</label><br>
                <input name="actions" id="actions" class="input-2" type="number" min="0" max="100" required>
            </div>
        </div>
    </div>
    <div class="group">
        <div>
            <label class = "label-title">Costs</label>
        </div>
        <div class="fields-group">
            <div>
                <label class ="label-field">Management</label><br>
                <input name="management" id="management" class="input-2" type="number" min="0" max="1" step="any" required>
            </div>
            <div>
                <label class ="label-field">Others</label><br>
                <input name="others" id="others" class="input-2" type="number" min="0" max="1" step="any" required>
            </div>
        </div>
    </div>
    <div class="border"></div>
    <div class="top-buttons">
        <button class = "black-button" type="button" id = "reload_button">Reload hours</button>
    </div>
    <div class="group">
        <div>
            <label class = "label-title">Results</label>
        </div>
        <div class="fields-group">
            <div>
                <label class ="label-field">Working hours</label><br>
                <input name="work_result" id="work_result" class ="input-3" type="number" min="0" max="100000" required disabled="True">
            </div>
            <div>
                <label class ="label-field">Managing hours</label><br>
                <input name="management_result" id="management_result" class ="input-3" type="number" min="0" max="100000" required disabled="True">
            </div>
            <div>
                <label class ="label-field">Others hours</label><br>
                <input name="others_result" id="others_result" class ="input-3" type="number" min="0" max="100000" required disabled="True">
            </div>
        </div>
    </div>
</form>
{%endblock%}
