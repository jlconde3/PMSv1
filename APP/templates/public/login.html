<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style/public/login.css')}}"/> 
    <script src="/static/scripts/auth.js" defer></script>

    <title>PMS</title>
</head>
<body>
    <main>
        <img src="/static/images/pms-logo-transparent-black.png" alt="pms-logo">
        <form method="post" autocomplete="off" action="/auth/login" id="login-form">
            <input type="text" class = "login-input" name = "username" id = "username" placeholder="Username">
            <input type="password" class = "login-input" name = "password" id = "password" placeholder="Password">
        </form>
        <button type="submit" id = "login_button" form="login-form">Login</button>
    </main>

    <footer>
        <div class="footer-group">
            <p class = "footer-text">&#169 2022 PMS</p>
            <a href="" >
                <p class = "footer-text">Privacy policy</p> 
            </a>
            <p class = "footer-text">Version 0.0.1</p>
        </div>
    </footer>
</body>
</html>
