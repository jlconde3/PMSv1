{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='style/tools/tools.css')}}"/>
{% endblock %}

{% block title%}PMS | Project{% endblock %}


{%block main%}
<main>
    <div class="top-buttons">
        <button class = "black-button" type="submit">Submit</button>
        <button class = "white-button" type="submit">Cancel</button>
    </div>
    <div class="border"></div>

    <form method="post" name="project_atributes" autocomplete="off">
        <div class="group">
            <div>
                <label class = "label-title">Project</label>
            </div>

            <div class="fields-group">
                <div>
                    <label class = "label-field">Agresso Code</label><br>
                    <input class = "input-3" id = "project_code">
                </div>

                <div>
                    <label class = "label-field">Name</label><br>
                    <input class = "input-3" id = "project_name">
                </div>

                <div>
                    <label class = "label-field">Client</label><br>
                    <input class = "input-3" id = "client">
                </div>
            </div>
        </div>

        <div class="group">
            <div>
                <label class = "label-title">Ghenova</label>
            </div>

            <div class="fields-group">
                <div>
                    <label class = "label-field">Section</label><br>
                    <input class = "input-2" type="text" id = "ghenova_section">
                </div>
                <div>
                    <label class = "label-field">Division</label><br>
                    <input class = "input-2" id = "ghenova_division">
                </div>
            </div>
        </div>

        <div class="border"></div>

        <div class="group">
            <div>
                <label class = "label-title">Budget</label>
            </div>

            <div class="fields-group">
                <div>
                    <label class = "label-field">Project budget</label><br>
                    <input class = "input-2"  id = "project_budget" type="number">
                </div>

                <div>
                    <label class = "label-field">Profit margin</label><br>
                    <input class = "input-2"  id = "profit_margin" type="number">
                </div>
            </div>
        </div>


        <div class="group">
            <div>
                <label class = "label-title">CPT</label>
            </div>

            <div class="fields-group">
                <div>
                    <label class = "label-field">Default</label><br>
                    <input class = "input-2"  id = "project_cpt" type="number">
                </div>
                <div>
                    <label class = "label-field">Actions</label><br>
                    <input class = "input-2"  id = "project_cpt_act" type="number">
                </div>
            </div>
        </div>

        <div class="group">
            <div>
                <label class = "label-title">Costs</label>
            </div>

            <div class="fields-group">
                <div>
                    <label class = "label-field">Management</label><br>
                    <input class = "input-2" id = "management_cost" type="number">
                </div>
                <div>
                    <label class = "label-field">Extra</label><br>
                    <input class = "input-2"  id = "extra_cost" type="number">
                </div>
            </div>
        </div>
    </form>

</main>
{%endblock%}
