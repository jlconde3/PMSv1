<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css')}}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loader.css')}}"/>
    <script  type="text/javascript" src="/static/js/common.js" defer></script>
    
    {% block css %}{% endblock %}
    {% block scripts %}{% endblock %}
    <title>{% block title %}{% endblock %}</title> 
</head>

<body>
    <div id = "window">
        <nav>
            <div class = "nav-elements">
                <a href="/tools"><img  class = "pms-logo" src="/static/images/pms-logo-transparent-black.png" alt="pms-logo"></a>
                <div class="nav-elements-buttons">
                    <button type ="button" class="tools-button"  onclick="location.href='https://www.notion.so/'">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-notion"
                        width="27" height="27" viewBox="0 0 24 24" stroke-width="1.25" stroke="currentColor"
                        fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <rect x="4" y="4" width="16" height="16" rx="2"></rect>
                            <path d="M7 7h3l6 6"></path>
                            <path d="M8 7v10"></path>
                            <path d="M7 17h2"></path>
                            <path d="M15 7h2"></path>
                            <path d="M16 7v10h-1l-7 -7"></path>
                         </svg>
                    </button>
                    <button type ="button" class="tools-button"  onclick="location.href='/tools'">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-tools"
                            width="24" height="24" viewBox="0 0 24 24" stroke-width="1.25" stroke="currentColor"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M3 21h4l13 -13a1.5 1.5 0 0 0 -4 -4l-13 13v4"></path>
                            <line x1="14.5" y1="5.5" x2="18.5" y2="9.5"></line>
                            <polyline points="12 8 7 3 3 7 8 12"></polyline>
                            <line x1="7" y1="8" x2="5.5" y2="9.5"></line>
                            <polyline points="16 12 21 17 17 21 12 16"></polyline>
                            <line x1="16" y1="17" x2="14.5" y2="18.5"></line>
                        </svg>
                    </button>
                    <button type ="button" class="tools-button"  onclick="location.href='/data'">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chart-bar"
                        width="24" height="24" viewBox="0 0 24 24" stroke-width="1.25" stroke="currentColor" 
                        fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <rect x="3" y="12" width="6" height="8" rx="1"></rect>
                            <rect x="9" y="8" width="6" height="12" rx="1"></rect>
                            <rect x="15" y="4" width="6" height="16" rx="1"></rect>
                            <line x1="4" y1="20" x2="18" y2="20"></line>
                        </svg>
                    </button>
                    <button type ="button" class="tools-button"  onclick="location.href='/user'">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle"
                        width="24" height="24" viewBox="0 0 24 24" stroke-width="1.25" stroke="currentColor" 
                        fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <circle cx="12" cy="12" r="9"></circle>
                            <circle cx="12" cy="10" r="3"></circle>
                            <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
        {% block main %}{% endblock %}
        <footer>
            <div class="footer-group">
                <p class = "footer-text">&#169 2022 PMS</p>
                <a href="" >
                    <p class = "footer-text">Privacy policy</p> 
                </a>
                <p class = "footer-text">Version 0.0.1</p>
            </div>
        </footer>
    </div>
</body>
</html>
