{% extends "base.html" %}

{% block css %}<link rel="stylesheet" href="{{ url_for('static', filename='/users/style.css')}}"/>{% endblock %}
{% block scripts %}<script src="/static/users/scripts.js" defer></script>{% endblock %}


{% block title%}PMS | Profile{% endblock %}


{% block main %}


<div id = "general_info" class = "card">

    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle"
    width="160" height="160" viewBox="0 0 24 24" stroke-width="0.5" stroke="currentColor"
    fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <circle cx="12" cy="12" r="9"></circle>
        <circle cx="12" cy="10" r="3"></circle>
        <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855"></path>
    </svg>

    <h2>{{g.user}}</h2>

    <div class = "options">
        <a href="/user/settings" class="profile-links">
            <svg xmlns="http://www.w3.org/2000/svg" class = "profile-icons" class="icon icon-tabler icon-tabler-settings"
            width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
            stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <span>Settings</span> 
        </a>
        <a href="https://github.com/jlconde3/PMSv3/issues" class="profile-links">
            <svg xmlns="http://www.w3.org/2000/svg" class = "profile-icons" class="icon icon-tabler icon-tabler-alert-circle"
            width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
            stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <circle cx="12" cy="12" r="9"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <span>Report a problem</span> 
        </a>
        <a href="/auth/logout" class="profile-links">
            <svg xmlns="http://www.w3.org/2000/svg" class = "profile-icons" class="icon icon-tabler icon-tabler-logout"
            width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"></path>
                <path d="M7 12h14l-3 -3m0 6l3 -3"></path>
            </svg>
            <span>Log Out</span> 
        </a>
    </div>
</div>


{% endblock %}
